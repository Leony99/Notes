<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!--Present data in a table-->
        <table></table>

        <!--Table header section-->
        <thead></thead>

        <!--Table body section-->
        <tbody></tbody>
        
        <!--Table row-->
        <tr></tr>

        <!--Table heading cell-->
        <th></th>

        <!--Table data cell-->
        <td></td>

        <!--Example-->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>L</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>T</td>
                    <td>27</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
