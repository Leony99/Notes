<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!--Semantics - can be used to define different parts-->
        <header></header>
        <nav></nav>
        <main></main>
        <section></section>
        <article></article>
        <aside></aside>
        <footer></footer>

        <!--Six section headings-->
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>

        <!--A paragraph section-->
        <p></p>

        <!--A division or section in a document-->
        <div></div>
        <span></span>

        <!--Line break-->
        <br/>

        <!--Horizontal line-->
        <hr/>
    </body>
</html>
